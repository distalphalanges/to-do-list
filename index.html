<!DOCTYPE html>
<html>
<head>

	<title>To-do list app</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="input">
				<input type="text" id="input" placeholder="what do you need to do?" maxlength="36">
				<button id="add">add</button>
			</div>
			<div class="lists">
				<ol id="todo-ol"></ol>
				<ul id="done-ul">
					
				</ul>
			</div>
		</div>
	</div>
	<div class="psst">Psst...you can edit to-do's by clicking on them too...<a href="https://icons8.com">icons by icons8.</a></div>
	<script type="template" id="todo-template">
		<li class="task" data-index={{index}}>
			<span class="task-name">{{task-name}}</span>
			<input type="text" class="edit" value="{{task-name}}">
			<div class="delete"></div>
			<div class="complete"></div>
		</li>
	</script>
	<script type="template" id="done-template">
		<li class="task" data-index={{index}}>
			<span class="task-name">{{task-name}}</span>
			<div class="undo"></div>
		</li>
	</script>
<script src="script.js"></script>
</body>
</html>
