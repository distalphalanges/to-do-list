<!DOCTYPE html>
<html>
<head>
	<title>To-do list</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="input">
				<input type="text" id="input" placeholder="what do you need to do?" maxlength="36">
				<button id="add">add</button>
			</div>
			<div class="lists">
				<ol id="todo-ol"></ol>
				<ul id="done-ul">
					
				</ul>
			</div>
		</div>
	</div>
	<script type="template" id="todo-template">
		<li class="task" data-index={{index}}>
			<span class="task-name">{{task-name}}</span>
			<input class="edit" type="text" value="{{task-name}}">
			<button class="delete">x</button>
			<button class="complete">done</button>
		</li>
	</script>
	<script type="template" id="done-template">
		<li class="task" data-index={{index}}>
			<span class="task-name">{{task-name}}</span>
			<button class="undo">undo</button>
		</li>
	</script>
<script src="script.js"></script>
</body>
</html>
